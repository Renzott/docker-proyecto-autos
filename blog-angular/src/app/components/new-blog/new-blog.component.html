<nav class="navbar">
    <h3 style="text-align: center;"> Creador de Articulos!</h3>
</nav>


<div class="container">

    <div class="card mb-4">
        <div class="card-body">
            <h4 class="card-title">Agregar nuevo Articulo</h4>
            <form>
                <div class="form-group">
                  <label>ID</label>
                  <input type="text" class="form-control" placeholder="B1" [(ngModel)]="blog.codigo" name="codigo">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Example select</label>
                  <select 
                      class="form-control" 
                      [(ngModel)]="blog.tipo" 
                      name="tipo">
                      <option
                      *ngFor="let tipo of tipos" [ngValue]="tipo.codigo">
                      {{tipo.descripcion}} 
                      </option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Titulo</label>
                  <input type="text" class="form-control" placeholder="Titulo" [(ngModel)]="blog.titulo" name="titulo">
                </div>
                <div class="form-group">
                  <label>Foto URL</label>
                  <input type="text" class="form-control" placeholder="url" [(ngModel)]="blog.foto" name="foto">
                </div>
                <button type="button" class="btn btn-primary" (click)="saveBlog()">Guardar</button>
              </form>
        </div>
    </div>

    <div class="row">
        <div class="cold-md-12">
            <quill-editor [styles]="{height: '200px'}" (onEditorChanged)="changedEditor($event)"></quill-editor>
        </div>
    </div>

    <div class="bg-light">
        <quill-view-html [content]="htmlstring" theme="snow"></quill-view-html>
    </div>
    <quill-view-html [content]="htmlstring" theme="snow"></quill-view-html>
</div>
